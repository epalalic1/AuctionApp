<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="profile.component.css">
</head>

<body>
    <div class="container">
        <div class="personal">
            <label class="personalText">Personal Information</label>
        </div>
        <div class="gridContainer">
            <div class="first">
                <div class="image">
                    <img src="/assets/images/profile.png" class="imgBtn">
                </div>
                <button class="changePhotoBtn">Change&nbsp;photo</button>
            </div>
            <div class="second">
                <br><br>
                <form class="registerForm">
                    <label for="firstName" class="textOnForm">First Name</label><br><br>
                    <input type="text" id="firstName" name="firstName" placeholder={{user.name}} class="inputT"
                        [(ngModel)]="model.firstName" [ngModelOptions]="{standalone: true}"><br><br>
                    <label for="lastName" class="textOnForm">Last Name</label><br><br>
                    <input type="lastName" id="lastName" name="lastName" placeholder={{user.surname}} class="inputT"
                        [(ngModel)]="model.lastName" [ngModelOptions]="{standalone: true}"><br><br>
                    <label for="email" class="textOnForm">Email Address</label><br><br>
                    <label   *ngIf="validateEmailInput == 0" for="email" class="textOnFormError">Please enter a valid email address</label>
                    <input (input)="changeEmail($event)"  type="email" id="email" name="email" placeholder={{user.email}} class="inputT" [(ngModel)] = "model.email" [ngModelOptions]="{standalone: true}"><br><br>
                    <label class="textOnForm">Date of Birth</label><br><br>
                    <app-date-picker-birthday></app-date-picker-birthday>
                    <br>
                    <label class="phone">Phone Number</label><br><br>
                    <div class="phoneFlex">
                        <input type="text"  (input)="changePhone($event)" placeholder={{user.phone}} class="phoneNumber" [(ngModel)] = "model.phone" [ngModelOptions]="{standalone: true}">
                        <label *ngIf="validatePhone == 0" class="nonVerified">Not&nbsp;verified</label>
                        <label  *ngIf="validatePhone == 1" class="verified">Verified</label>
                    </div>
                </form>
            </div>
        </div>
        <div class="third">
            <br>
            <app-address-card-information></app-address-card-information>
            <button class="btnSave" (click)="onClick()">SAVE INFO</button>
        </div>
    </div>

</body>

</html>
