<div [hidden]="value==0||value==2?true:null" class="biggerValue">
    <p [hidden]="value==0||value==2?true:null" class="text1">Congratulations! You outbid the competition.</p>
</div>
<div [hidden]="value==1||value==2?true:null" class="smallerValue">
    <p [hidden]="value==1||value==2?true:null" class="text2">There are higher bids than yours! You could give a second try!</p>
</div>
<div [hidden]="value==0||value==1?true:null" class="product">
    <p [hidden]="value==0||value==1?true:null" class="text3">Did you mean? </p>
    <p [hidden]="value==0||value==1?true:null" class="productName">{{nameOfProduct}}</p>
</div>
