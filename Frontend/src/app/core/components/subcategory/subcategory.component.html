<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="subcategory.component.css">
</head>

<body>
    <div *ngFor="let subcateogry of allCategories" class="container">
        <div class="subcategoryClass">
            <input id="checkbox" type="checkbox" id="checkBox" value="subcateogry"
                (change)="toggleEditable($event,subcateogry)">
        </div>
        <div class="name">
            {{subcateogry}}
        </div>
    </div>
</body>

</html>
