<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="bid-tab.component.css">
</head>

<body>
    <div class="container">
        <div class="first">
            <label class="item">Item</label>
            <label class="name">Name</label>
            <label class="item">Time left</label>
            <label class="item">Your price</label>
            <label class="item">No. bids</label>
            <label class="item">Highest bid</label>
        </div>
        <div class="second" *ngIf="products==undefined ||  products.length==0">
            <div class="image">
                <img src="/assets/images/bidding.png" class="imgBtn">
            </div>
            <div class="labelBtn">
                <label
                    class="label">You&nbsp;don't&nbsp;have&nbsp;any&nbsp;bids&nbsp;and&nbsp;there&nbsp;are&nbsp;so&nbsp;many&nbsp;cool&nbsp;products&nbsp;available&nbsp;for&nbsp;sale</label>
                <button class="startBtn">START BIDDING</button>
            </div>
        </div>
        <div class="second" *ngIf="finalList.length!=0">
            <div *ngFor="let item of finalList" class="items">
                <app-table-item [item]="item"></app-table-item>
            </div>
        </div>
    </div>
</body>

</html>
