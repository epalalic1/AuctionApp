<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="add-item.component.css">
</head>

<body>
    <div class="mainContainer">
        <div class="image">
            <img src="/assets/images/setPrices.png" id="imageSrc">
        </div>
        <div class="container">
            <div class="first">
                <label>SET PRICES</label>
            </div>
            <form class="registerForm">
                <label for="price" class="textOnForm">Your start Price</label><br><br>
                <div class="startPriceDiv">
                    <button class="dolarBtn">$</button>
                    <input type="text" id="price" name="email">
                </div>
                <br>
                <div class="insideFlex">
                    <div>
                        <label for="startDate" class="textOnForm">Start date</label><br><br>
                        <input type="date" id="startDate" name="startDate" class="dateLabel">
                    </div>
                    <div>
                        <label for="endDate" class="textOnForm">End date</label><br><br>
                        <input type="date" id="endDate" name="endDate" class="dateLabel">
                    </div>
                </div>
                <br><br>
                <label class="text">The auction will be automatically closed when the end date comes. The highest bid
                    will win the auction.</label>
                <br><br>
                <div class="insideFlexBtns">
                    <button class="btn" id="cancelBtn">CANCEL</button>
                    <button class="btn" id="backBtn">BACK</button>
                    <button class="btn" id="nextBtn">NEXT</button>
                </div>

            </form>

        </div>
    </div>
</body>

</html>
