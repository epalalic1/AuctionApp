<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>AuctionApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <app-navbar></app-navbar>
  <router-outlet></router-outlet>
  <div
    *ngIf="!hasRoute('Product') && !hasRoute('Login') && !hasRoute('Register') && !hasRoute('Category') && !hasRoute('myAccount')">
    <app-middle></app-middle>
  </div>
  <app-recommended-tab *ngIf="authG.canActivate()  && !hasRoute('myAccount')"></app-recommended-tab>
  <app-tab
    *ngIf="!hasRoute('Login') && !hasRoute('Register') &&  !hasRoute('Category')  && !hasRoute('myAccount')"></app-tab>
  <app-footer></app-footer>
</body>

</html>
